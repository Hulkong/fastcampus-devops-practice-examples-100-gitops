---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-vpa
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: vpa
                # anything not staging or prod use this version
                addonChartVersion: 3.0.1
                addonChartRepository: https://charts.fairwinds.com/stable
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_vpa
                    operator: In
                    values: ["true"]
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 3.0.1
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 3.0.1
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: "{{metadata.annotations.addons_project}}"
      sources:
        - chart: "{{values.addonChart}}"
          repoURL: "{{values.addonChartRepository}}"
          targetRevision: "{{values.addonChartVersion}}"
          helm:
            releaseName: "{{values.addonChart}}"
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/base/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              admissionController:
                enabled: true
        - repoURL: "{{metadata.annotations.addons_repo_url}}"
          targetRevision: "{{metadata.annotations.addons_repo_revision}}"
          ref: values
      destination:
        namespace: "{{values.addonChart}}"
        name: "{{name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          
