---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-cert-manager
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: cert-manager
                # anything not staging or prod use this version
                addonChartVersion: v1.13.1
                addonChartRepository: https://charts.jetstack.io
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_cert_manager
                    operator: In
                    values: ["true"]
                  - key: aws_cluster_name
                    operator: Exists
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: v1.13.0
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: v1.12.0
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: "{{metadata.annotations.addons_project}}"
      sources:
        - chart: "{{values.addonChart}}"
          repoURL: "{{values.addonChartRepository}}"
          targetRevision: "{{values.addonChartVersion}}"
          helm:
            releaseName: "{{values.addonChart}}"
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/base/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              installCRDs: true
              serviceAccount:
                name: {{metadata.annotations.cert_manager_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.cert_manager_iam_role_arn}}
        - repoURL: "{{metadata.annotations.addons_repo_url}}"
          targetRevision: "{{metadata.annotations.addons_repo_revision}}"
          ref: values
      destination:
        namespace: "{{metadata.annotations.cert_manager_namespace}}"
        name: "{{name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Validate=false
          - PrunePropagationPolicy=foreground
          - PruneLast=false
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          
